<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="/javascript-js/jogo-da-memoria/estrutura-html/index.js"></script>
    <script src="/javascript-js/jogo-da-memoria/src/util.js"></script>
    <script src="/javascript-js/jogo-da-memoria/src/jogoDaMemoria.js"></script>
    <script src="/javascript-js/jogo-da-memoria/src/tela.js"></script>
  </head>
  <body class="container-fluid">
    <div class="container-fluid p-4">
      <button type="button" class="btn btn-success" id="jogar">Iniciar</button>
      <button type="button" class="btn btn-danger" id="mostraTudo">
        Mostrar tudo
      </button>
    </div>
    <div id="carregando" class="container-fluid invisible">
      <strong id="contador">Começando em 1 ...</strong>
      <div class="spinner-border text-warning spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="conteudo" class="row"></div>
    <div class="row container-fluid">
      <div id="mensagem" class="alert alert-danger invisible" role="alert">
        Combinação!!
      </div>
    </div>
  </body>
</html>
